// Конфиг плагина "Voice Control" версии 2.х автора "mx?!"

// Режим работы со статистикой
// 0 - Выключено (плагин бездействует)
// 1 - Фраги из CSX (стандартная статистика Amx Mod X)
// 2 - Фраги из CSStatsX SQL by serfreeman1337
// 3 - Фраги из CsStats MySQL by SKAJIbnEJIb
// 4 - Звания из AES [fork 0.5.9]
// 5 - Звания из Army Ranks Ultimate by SKAJIbnEJIb
vc_stats_mode "1"

// Что блокировать (сумма флагов) ?
// a - голосовой чат
// b - текстовый чат
vc_block_mode "ab"

// Целевое значение (кол-во фрагов или номер звания) для доступа к голосовой связи
vc_target_value "10"

// При наличии любого из указанных флагов AMXX игрок получает иммунитет к ограничению голосовой связи
vc_immunity_flags "dt"

// Задержка инициализации игрока в секундах. Повысьте значение если игрок не успевает получить статистику или иммунитет.
vc_init_delay "1.0"

// Использовать звуки при оповещении игрока?
vc_use_sounds "1"