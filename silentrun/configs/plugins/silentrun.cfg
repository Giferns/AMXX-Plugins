// Конфиг плагина 'Silent Run' версии "1.0" автора "mx?!"

// Доступ по флагу AMXX. Требуется любой из. Оставить пустым (т.е. ""), чтобы выключить.
sr_access_flags "t"

// Регистрация доступа по SteamID / услугам GameCMS
// Имя услуги должно начитаться с символа "_"
// Можно добавлять и удалять варианты
sr_reg_access "STEAM_0:0:123456"
sr_reg_access "_silentrun"